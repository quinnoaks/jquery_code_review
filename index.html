<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Favorite Things</title>
  </head>
  <body>
    <div class="container">
      <h1>Fill in with your favorite things</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="favorite1">First Fav</label>
            <input id="favorite1" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">List my favs!</button>
        </form>
      </div>

      <div id="favlist">
        <h1>The top favorites for <span class="name1"></span></h1>
        <ul>
          <li><span class="favorite1"</li>
          <li><span class="favorite2"</li>
        </ul>
      </div>

    </div>

  </body>
</html>
